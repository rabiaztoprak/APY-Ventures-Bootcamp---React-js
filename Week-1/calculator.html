<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
     <style>
        .title{
  margin-bottom: 10px;
  text-align:center;
  width: 315px;
  color: black;
  border: solid black 3px;
}

#result{
  width: 260px;
}

input[type="button"]{
  background-color: pink;
  color: black;
  border: solid black 3px;
  width: 100%;
  height: 50px;
}

input[type="text"]{
  background-color: white;
  color: black;
  border: solid black 3px;
  width: 100%;
  height: 42px;
  font-size: 20px;
}

input[value]{
  font-size: 20px;
}
     </style>
</head>
<body>
   <h1 class="title"> Hesap Makinesi</h1>
   <table border="3">
     <tr>
       <td colspan="3"><input type="text" id="result"/></td>
       <td><input type="button" value="C" onclick="clear()"/></td>
     </tr>
     <tr>
       <td><input type="button" value="1" onclick="display('1')"/></td>
       <td><input type="button" value="2" onclick="display('2')"/></td>
       <td><input type="button" value="3" onclick="display('3')"/></td>
       <td><input type="button" value="/" onclick="display('/')"/></td>
     </tr>
     <tr>
       <td><input type="button" value="4" onclick="display('4')"/></td>
       <td><input type="button" value="5" onclick="display('5')"/></td>
       <td><input type="button" value="6" onclick="display('6')"/></td>
       <td><input type="button" value="+" onclick="display('+')"/></td>
     </tr>
     <tr>
       <td><input type="button" value="7" onclick="display('1')"/></td>
       <td><input type="button" value="8" onclick="display('2')"/></td>
       <td><input type="button" value="9" onclick="display('3')"/></td>
       <td><input type="button" value="-" onclick="display('-')"/></td>
     </tr>
     <tr>
       <td><input type="button" value="." onclick="display('.')"/></td>
       <td><input type="button" value="0" onclick="display('0')"/></td>
       <td><input type="button" value="=" onclick="solve()"/></td>
       <td><input type="button" value="*" onclick="display('*')"/></td>
     </tr>
   </table>
    <script>
        function display(val)
        {
            document.getElementById("result").value+=val
        }

        function solve()
        {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
        }
          
        function clear()
        {
            document.getElementById("result").value = ""
        }
     </script>
</body>
</html>
